<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .calc-btn {
      height: 50px;
      font-size: 23px;
      font-family: 'Lucida Sans Unicode', 'Lucida Grande';
      font-weight: bold;
      flex: 1;
    }
    body {
      background: url(BMW.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }
    #display {
      width: 100%;
      height: 60px;
      background-color: rgb(3, 3, 3);
      color: antiquewhite;
      text-align: right;
      font-size: 30px;
    }
    .btn-group-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    @media (max-width: 576px) {
      .calc-btn {
        font-size: 20px;
        height: 45px;
      }
      #display {
        font-size: 24px;
      }
    }
  </style>
</head>
<body style="background-color: rgb(1, 58, 68);">
  <h2 class="text-center mt-4 text-light">CALCULATOR</h2>

  <div class="container pt-4">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-4 border border-5 p-3" style="background-color: black;">
        <div class="mb-3">
          <p id="display" class="border border-4 px-2"></p>
        </div>
        <div style="background-color: black;">
          <div class="btn-group-row">
            <button class="btn btn-danger calc-btn" value="ac" onclick="clearscreen()">AC</button>
            <button class="btn btn-danger calc-btn" value="c" onClick="deleteLast()">C</button>
            <button class="btn btn-info calc-btn" value="%" onclick="btnClick(value)">%</button>
            <button class="btn btn-info calc-btn" value="/" onclick="btnClick(value)">/</button>
          </div>
          <div class="btn-group-row">
            <button class="btn btn-light calc-btn" value="7" onclick="btnClick(value)">7</button>
            <button class="btn btn-light calc-btn" value="8" onclick="btnClick(value)">8</button>
            <button class="btn btn-light calc-btn" value="9" onclick="btnClick(value)">9</button>
            <button class="btn btn-info calc-btn" value="*" onclick="btnClick(value)">x</button>
          </div>
          <div class="btn-group-row">
            <button class="btn btn-light calc-btn" value="4" onclick="btnClick(value)">4</button>
            <button class="btn btn-light calc-btn" value="5" onclick="btnClick(value)">5</button>
            <button class="btn btn-light calc-btn" value="6" onclick="btnClick(value)">6</button>
            <button class="btn btn-info calc-btn" value="-" onclick="btnClick(value)">-</button>
          </div>
          <div class="btn-group-row">
            <button class="btn btn-light calc-btn" value="1" onclick="btnClick(value)">1</button>
            <button class="btn btn-light calc-btn" value="2" onclick="btnClick(value)">2</button>
            <button class="btn btn-light calc-btn" value="3" onclick="btnClick(value)">3</button>
            <button class="btn btn-info calc-btn" value="+" onclick="btnClick(value)">+</button>
          </div>
          <div class="btn-group-row">
            <button class="btn btn-success calc-btn" onClick="powerOn()">ON</button>
            <button class="btn btn-light calc-btn" value="0" onclick="btnClick(value)">0</button>
            <button class="btn btn-light calc-btn" value="." onclick="btnClick(value)">.</button>
            <button class="btn btn-info calc-btn" value="=" onclick="finalresult()">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function btnClick(value) {
      display.textContent += value;
    }

    function clearscreen() {
      display.textContent = "";
    }

    function deleteLast() {
      display.textContent = display.textContent.slice(0, -1);
    }

    function finalresult() {
      let result = eval(display.textContent);
      display.textContent = result;
    }

    function powerOn() {
      display.textContent = "";
    }
  </script>
</body>
</html>
